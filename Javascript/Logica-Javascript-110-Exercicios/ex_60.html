<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".</title>
</head>
<body>
    <script>
        let i = 1;

        let n1 = 0;
        let n2 = 1;
        let aux;

        do{
            if(n1 == 0){
                document.writeln(n1);
                document.writeln(n2);
            }
            
            aux = n1 + n2;
            n1 = n2;
            n2 = aux;
            document.writeln(n2);
            i++;
        }while(i < 20);

    </script>
</body>
</html>
