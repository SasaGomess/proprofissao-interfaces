<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</title>
</head>
<body>
    <script>
        let i = 0;
        let n1 = 0;
        let n2 = 1;
        let fib;

        while(i < 20){
            i++;

            if(n1 == 0){
                document.writeln(n1);
                document.writeln(n2);
            }

            fib = n1 + n2;
            n1 = n2;
            n2 = fib; 
            document.writeln(n2);
        }
        
    </script>
</body>
</html>
