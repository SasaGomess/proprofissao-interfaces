<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia três números inteiros e exiba-os em ordem crescente.</title>
</head>
<body>
    <h3>Numeros sortidos</h3>
    <script>
        
        let numeros = [];
        
        for (let index = 0; index < 3; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));
          
        }

        numeros.sort().forEach(n => {
            document.write(n + " ");
        });
        
    </script>
</body>
</html>
