<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. </title>
</head>
<body>
    <script>
        let n;
        let qtdEntre0e100 = 0;
        for (let index = 0; index < array.length; index++) {
            n = parseInt(prompt(`Digite o ${index + 1}° número`));
            if(n >= 0 && n <= 100){
                qtdEntre0e100++;
            }
        }
        document.writeln(`A quantidade de números entre 0 e 100 foi ${qtdEntre0e100}`);
    </script>
</body>
</html>
