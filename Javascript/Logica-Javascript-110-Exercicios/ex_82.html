<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia 10 n√∫meros inteiros e exiba a soma deles.</title>
</head>
<body>
    <script>
        let numeros = [];
        let soma = 0;
        for (let index = 0; index < 10; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));
        }

        numeros.forEach(n => {
            soma += n;
        });

        document.writeln(soma);
    </script>
</body>
</html>
