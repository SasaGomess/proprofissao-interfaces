<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CEF concederá um crédito especial com juros de 2% aos seus clientes de acordo com o saldo médio no último ano. Fazer um programa em JAVA que leia o saldo médio de um cliente e calcule o valor do crédito de acordo com a tabela a seguir. Imprimir uma mensagem informando o saldo médio e o valor de crédito.</title>
</head>
<body>
    <script>
        let saldoMedio = parseInt(prompt("Informe o saldo médio do último ano"));
        let credito;
        let valorCredito;

        if(saldoMedio >= 500 && saldoMedio <= 1000){
            credito = 0.30;
            valorCredito = credito * saldoMedio;
        }else if(saldoMedio >= 1001 && saldoMedio <= 3000){
            credito = 0.40;
            valorCredito = credito * saldoMedio;
        }else if(saldoMedio >= 3001){
            credito = 0.50;
            valorCredito = credito * saldoMedio;
        }else{
            valorCredito = 0;
        }
        document.writeln(`O valor do saldo médio é: ${saldoMedio} e valor de crédito é ${valorCredito.toFixed(2)}`);
    </script>
</body>
</html>
