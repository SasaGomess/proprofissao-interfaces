<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Crie um programa que leia duas matrizes 2x2 de números inteiros e exiba a
      subtração entre elas.
    </title>
  </head>
  <body>
    <script>
      let matriz1 = [[], []];
      let matriz2 = [[], []];
      let valorSubtracao = 0;
      let valoresMat1 = 0;
      let valoresMat2 = 0;

      for (let index = 0; index < 2; index++) {
        for (let j = 0; j < 2; j++) {
          matriz1[index][j] = parseInt(prompt("Digite um numero"));
          valoresMat1 += matriz1[index][j];
        }
      }

      for (let index = 0; index < 2; index++) {
        for (let j = 0; j < 2; j++) {
          matriz2[index][j] = parseInt(prompt("Digite um numero"));
          valoresMat2 += matriz2[index][j];
        }
      }

      valorSubtracao = valoresMat1 - valoresMat2;

      document.writeln(`O valor de subtração entre as matrizes é ${valorSubtracao}`);
    </script>
  </body>
</html>
