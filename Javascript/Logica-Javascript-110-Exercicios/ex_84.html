<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia 5 números inteiros e exiba quantos deles são pares.</title>
</head>
<body>
    <script>
        let numeros = [];
        let qtdPares = 0;

        for (let index = 0; index < 5; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));

            if(numeros[index] % 2 == 0){
                qtdPares++;
            }
        }

        document.writeln(qtdPares);

    </script>
</body>
</html>
