<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Faça um programa que leia um número inteiro e exiba os seus dígitos
      separadamente usando o loop "while".
    </title>
  </head>
  <body>
    <script>

      let n = parseInt(prompt("Digite um numero"));
      
      let invertido = 0;

      if (n < 0) {
        document.writeln("Digite um numero positivo");
      }

      while (n > 0) {
        let resto = n % 10;
        invertido = invertido * 10 + resto;
        n = Math.floor(n / 10);
      }

      while(invertido > 0){
        let digito = invertido % 10;

        document.writeln(`${digito} <br>`);

        invertido = Math.floor(invertido / 10);

      }

    </script>
  </body>
</html>
