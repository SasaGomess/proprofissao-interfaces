<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um algoritmo que exiba 20 vezes a mensagem “Eu gosto de estudar 
Algoritmos!”.</title>
</head>
<body>
    <script>
        for (let index = 1; index <= 20; index++) {
           document.writeln("Eu gosto de estudar Algoritmos" + "<br>");
        }
    </script>
</body>
</html>
