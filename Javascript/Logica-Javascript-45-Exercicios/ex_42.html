<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que exiba os números ímpares de 50 a 1.</title>
</head>
<body>
    <script>
        let soma = 0;
        for (let index = 50; index >= 1 ; index--) {
            if(index % 2 != 0){
                document.writeln(index);
            }
        }
    </script>
</body>
</html>
