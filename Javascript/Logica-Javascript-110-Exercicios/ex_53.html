<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop
      "do-while".
    </title>
  </head>
  <body>
    <script>
      let n = 1;
      do {
        if(n % 2 == 0){
            document.write(`${n} <br>`);
        }
        n++;
      } while (n <= 50);

    </script>
  </body>
</html>
