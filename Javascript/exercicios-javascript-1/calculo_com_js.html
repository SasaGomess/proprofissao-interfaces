<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite o primeiro numero"))
        let n2 = parseFloat(prompt("Digite o segundo numero"))
        let n3 = parseFloat(prompt("Digite o terceiro numero"))

        let soma = n1 + n2 + n3;
        let multiplicacao = n1 * n2 * n3;
        let divisao = n1 / n2 / n3;
        let subtracao = n1 - n2 - n3; 

        document.writeln("A soma dos valores é: " + soma + "<br>")        
        document.writeln("A multiplicação dos valores é: " + multiplicacao + "<br>")
        document.writeln("A divisao dos valores é: " + divisao + "<br>")
        document.writeln("A subtracao dos valores é: " + subtracao + "<br>")

        
    </script>
</body>
</html>
