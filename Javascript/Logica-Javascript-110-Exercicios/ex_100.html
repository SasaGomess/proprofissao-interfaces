<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Escreva um programa que leia uma matriz 3x3 de números inteiros e exiba o
      maior valor presente na matriz.
    </title>
  </head>
  <body>
    <script>
      let matriz = [[], [], []];
      let maiorN = 0;

      for (let index = 0; index < 3; index++) {
        for (let j = 0; j < 3; j++) {
          matriz[index][j] = parseInt(prompt("Digite um numero"));
        }
      }

      for (let index = 0; index < 3; index++) {
        for (let j = 0; j < 3; j++) {
            if(maiorN < matriz[index][j] || maiorN == 0){
               maiorN = matriz[index][j];
            }
        }
      }
      document.writeln(`O maior numero da matriz 3 x 3 é ${maiorN}`);
    </script>
  </body>
</html>
