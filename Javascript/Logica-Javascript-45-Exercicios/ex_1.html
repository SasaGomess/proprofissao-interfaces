<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que exiba os números de 1 a 10 usando o loop "while".</title>
</head>
<body>
    <script>
        let n = 0;
            while(n < 10){
                n++;
                document.write(`${n} `);
            }
 
    </script>
</body>
</html>
