<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "while".</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Insira um valor limite para a sequencia de fibonnaci"));
        let i = 0;

        let n1 = 0;
        let n2 = 2;
        let fib;

        document.writeln(n1);
        document.writeln(n2)
        

        while(i < n){
            i++;
            fib = n1 + n2;
            n1 = n2;
            n2 = fib; 
            document.writeln(n2)
        }
    </script>
</body>
</html>
