<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que receba três notas de um aluno (cada nota de 0 a 10) e calcule a média ponderada considerando pesos 2, 3 e 5 para as notas, respectivamente.</title>
</head>
<body>
    <script>
        let notas = [];

        for (let index = 0; index < 3; index++) {
            let nota = parseFloat(prompt(`Digite a ${index + 1}° nota `));

            if(nota > 10 || nota < 0){
                alert("Nota maior que 10 ou menor que 0 reinicie a página e digite novamente");
            }
            notas[index] = nota; 
        }

        let mediaPonderada = (notas[0] * 2) + (notas[1] * 3) + (notas[2] * 5) / 10;

        document.write(mediaPonderada);
    </script>
</body>
</html>
