<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Digite um numero"));

        if(numero % 10 == 0){
            document.writeln("O numero é divisível por 10");
        }else if(numero % 5 == 0){
            document.writeln("O numero é divisível por 5");
        } else if(numero % 2 == 0){
            document.writeln("O numero é divisível por 2");
        }else{
            document.writeln("O numero não é divisível por 10, 5 ou 2");
        }
    </script>
</body>
</html>
