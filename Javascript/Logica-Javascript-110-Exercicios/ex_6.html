<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia um número inteiro e exiba se ele é par ou ímpar.</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Digite um numero"));

        if(numero % 2 == 0){
            document.write(`O numero é Par com valor de: ${numero}`);
        }else{
            document.write(`O numero é Impar com valor de: ${numero}`)
        }
    </script>
</body>
</html>
