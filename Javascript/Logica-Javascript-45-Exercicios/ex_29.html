<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite um numero"));

        let fat = 0;
        let i = n;
        let v = n;
        
        do{
            fat = v * (i - 1);
            v = fat;
            i--;
        }while(i > 1)
        
        document.writeln(`O fatorial de ${n} é ${v}`)
        
    </script>
</body>
</html>
