<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um algoritmo leia um número do usuário e exiba a sua tabuada de 
multiplicação.</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite um numero qualquer"));

        for (let index = 1; index <= 10; index++) {
           document.writeln(`${index} X ${n} = ${(n * index)} <br>`);
        }
       
    </script>
</body>
