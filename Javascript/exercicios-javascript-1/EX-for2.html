<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>

<body>
    <script>
        for (let index = 0; index <= 100; index += 2) {
            document.writeln(index + "<br>");
        }
    </script>
</body>

</html>
