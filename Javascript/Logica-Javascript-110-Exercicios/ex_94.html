<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia 7 números inteiros e exiba apenas os números pares.</title>
</head>
<body>
    <script>
        let numeros = [];

        for (let index = 0; index < 7; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));

            if(numeros[index] % 2 == 0){
                document.writeln(`${numeros[index]} <br>`)
            }
        }
    </script>
</body>
</html>
