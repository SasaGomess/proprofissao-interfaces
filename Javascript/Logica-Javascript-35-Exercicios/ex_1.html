<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite 1° numero"));
        let n2 = parseFloat(prompt("Digite 2° numero"));

        let soma = n1 + n2;
        let subtracao = n1 - n2;;
        let multiplicacao = n1 * n2;;
        let divisao = n1 / n2;

        document.write(`Soma: ${soma}`);
        document.write(`Subtracao: ${subtracao}`);
        document.write(`Multiplicação: ${multiplicacao}`);
        document.write(`Divisao: ${divisao}`);
    </script>
</body>
</html>
