<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>

<body>
    <script>
        for (let c = 1; c <= 10; c += 3) {
            document.writeln("Sabrina " + "<br>");
        }
    </script>
</body>

</html>
