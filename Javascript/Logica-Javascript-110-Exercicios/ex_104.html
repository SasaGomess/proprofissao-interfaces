<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia uma matriz 3x3 de números inteiros e verifique se ela é simétrica (igual à sua transposta).</title>
</head>
<body>
    <script>
        let matriz = [[], [], []];
        let simetrica;

      for (let index = 0; index < 3; index++) {
        for (let j = 0; j < 3; j++) {
          matriz[index][j] = parseInt(prompt("Digite um numero"));
        }
      }

      for (let index = 0; index < 3; index++) {
        for (let j = 0; j < 3; j++) {
            if(matriz[index][j] == matriz[j][index] ){
               simetrica = true;
            }else{
                simetrica = false;
            }
        }
      }
    if(simetrica){
        document.writeln("A matriz é simétrica");
    }else{
        document.writeln("A matriz não é simétrica");
    }
    </script>
</body>
</html>
