<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia o nome e o turno (M ou V) de um aluno e exiba uma mensagem de saudação de acordo com o turno. Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno".</title>
</head>
<body>
    <script>

        let turno = prompt("Digite um turno (M ou V)");
        let aluno = prompt("Qual é o seu nome?");

        if(turno == 'M'){
            document.write(`Bom dia, ${aluno}`);
        }else if(turno == 'V'){
            document.write(`Boa tarde, ${aluno}`);
        }else{
            document.write("O turno está incorreto, tente novamente");
        }

    </script>
</body>
</html>
