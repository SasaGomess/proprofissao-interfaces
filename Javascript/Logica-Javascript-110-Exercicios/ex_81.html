<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia 5 números inteiros e exiba-os na ordem inversa em que foram digitados.</title>
</head>
<body>
    <script>
        let numeros = [];
        
        for (let index = 0; index < 5; index++) {
            numeros[index] = parseInt(prompt("Digite um numero inteiro"));
        }

        for (let index = 4; index >= 0; index--) {
            document.writeln(`${numeros[index]} <br>`);
        }


    </script>
</body>
</html>
