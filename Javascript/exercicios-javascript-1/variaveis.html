<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando variaveis no javascript</title>
</head>
<body>
    <script>

        let nome = "Sabrina"; /* Letras, numeros e caracteres especiais*/
        let idade = 26; /* Tipo int -> numeros inteiros  */
        let altura = 1.70 /* Tipo float -> numeros quebrados */

        // document.write(`O seu nome é: ${nome}`);
        document.writeln('O seu nome é: ' + nome + "<br>"); 
        document.writeln('A sua idade é: ' + idade + "<br>");
        document.writeln('A sua altura é: ' + altura + "<br>");

    </script>
</body>
</html>
