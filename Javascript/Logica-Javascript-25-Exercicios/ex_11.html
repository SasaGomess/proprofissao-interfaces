<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês. </title>
</head>
<body>
    <script>
        let nomeVendedor = prompt("Qual o seu nome");
        let salarioFixo = parseFloat(prompt("Qual seu salario fixo sem comissões"));
        let valorVendasEfetuadas = parseFloat(prompt("Qual é o valor de vendas efetuadas:"));

        let valorComissaoSobreVendas = valorVendasEfetuadas * 0.15;
        let salarioFinal = valorVendasEfetuadas + salarioFixo + valorComissaoSobreVendas;

        document.writeln(`Seu nome é ${nomeVendedor}, seu salario base é ${salarioFixo} e o salario com comissao + vendas efetuadas ${salarioFinal}`);
    </script>
</body>
</html>
