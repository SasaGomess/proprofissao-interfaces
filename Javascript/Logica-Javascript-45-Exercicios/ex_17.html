<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "do-while".</title>
</head>
<body>
    <script>
        let n = 1;
        let soma = 0;
            do{
                soma += n;
                n++;
            }while(n <= 100);

            document.write(`O valor da soma foi ${soma}`);
    </script>
</body>
</html>
