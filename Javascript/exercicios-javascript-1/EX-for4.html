<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>

<body>
    <script>
        let input = parseInt(prompt("Digite uma tabuada (Ex: 10, 2, 7)"));
        
        for (let index = 1; index <= 10; index++) {
            document.writeln(index + " X " + input + " = " + (index * input)+ "<br>");
        }
    </script>
</body>

</html>
