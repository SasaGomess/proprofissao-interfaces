<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia o peso e a altura de uma pessoa e exiba o seu √çndice de Massa Corporal (IMC).</title>
</head>
<body>
    <script>
        let altura = parseFloat(prompt("Informe sua altura"));
        let peso = parseFloat(prompt("Informe seu peso"));
        let alturaAoQuadrado = Math.pow(altura, 2);
        let imc = peso / alturaAoQuadrado;
        
        document.write(`Imc de: ${imc.toFixed(2)}`);
    </script>
</body>
</html>
