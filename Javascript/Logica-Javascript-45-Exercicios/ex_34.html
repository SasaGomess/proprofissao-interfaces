<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.</title>
</head>
<body>
    <script>
        let soma = 0;
        let media;

        for (let index = 0; index < 5; index++) {
            soma += index;
        }
        
        media = soma / 5;

        document.writeln(media)
        

    </script>
</body>
</html>
