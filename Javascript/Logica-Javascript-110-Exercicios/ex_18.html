<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia dois números inteiros e exiba o maior deles.</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite 1° numero"));
        let n2 = parseFloat(prompt("Digite 2° numero"));

        if(n1 > n2){
            document.write(n1);
        }else{
            document.write(n2);
        }
    </script>
</body>
</html>
