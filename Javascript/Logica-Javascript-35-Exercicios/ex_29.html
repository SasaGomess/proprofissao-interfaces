<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia o nome e a nota de um aluno e exiba sua situação na disciplina. Se a nota for maior ou igual a 7, o aluno está aprovado. Caso contrário, está em recuperação.</title>
</head>
<body>
    <script>
        let nome = prompt("Digite o seu nome");
        let nota = parseFloat(prompt("Digite sua nota"));

        if(nota >= 7){
            document.write(`Parabéns ${nome} a sua nota foi ${nota}, você foi aprovado.`);
        }else{
            document.write(`${nome} a sua nota foi ${nota}, você está de recuperação.`);
        }

    </script>
</body>
</html>
