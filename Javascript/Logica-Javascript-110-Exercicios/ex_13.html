<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia dois números inteiros e verifique se o primeiro é múltiplo do segundo.</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite o 1° n"));
        let n2 = parseFloat(prompt("Digite o 2° n"));

        if(n1 % n2 == 0){
            document.write("O 1°N é multiplo do segundo");
        }else{
            document.write("O 1°N não é multiplo do segundo");
        }
    </script>
</body>
</html>
