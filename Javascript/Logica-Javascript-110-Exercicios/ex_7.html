<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que receba o salário base de um funcionário e calcule o seu salário líquido, considerando que o funcionário recebe 5% de comissão sobre o salário base.</title>
</head>
<body>
    <script>
        let salarioBase = parseFloat(prompt("Digite o seu salario bruto"));
        let valorCommissao = salarioBase * 0.05;
        let salarioLiquido = salarioBase + valorCommissao;
    </script>
</body>
</html>
