<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.</title>
</head>
<body>
    <script>
        let montante = 0;
        for (let index = 0; index < 12; index++) {
            let depositoMensal = parseFloat(prompt(`Digite valor de depósto do ${index}° mês`));
            let valorTaxa = parseFloat(prompt(`Digite valor da taxa de juros ${index}° mês`));
            
            montante += depositoMensal + valorTaxa;
        }
        document.write(`O valor do montante é ${montante}`);
        
    </script>
</body>
</html>
