<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>

<body>
    <script>
        for (let index = 1; index <= 10; index++) {
            let mult = index * 7;
            document.writeln(index + " X " + "7" + " = " +mult+ "<br>");
        }
    </script>
</body>

</html>
