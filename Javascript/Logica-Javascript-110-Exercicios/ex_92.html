<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia 5 n√∫meros inteiros e exiba-os em ordem decrescente.</title>
</head>
<body>
    <script>
        let numeros = [];

        for (let index = 0; index < 5; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));
        }

        numeros.sort();

        for (let index = numeros.length - 1; index >= 0; index--) {
            document.writeln(`${numeros[index]} <br>`)
        }

    </script>
</body>
</html>
