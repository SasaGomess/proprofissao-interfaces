<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leia a idade de 20 pessoas e exiba a média das idades.</title>
</head>
<body>
    <script>
        let soma = 0; 

        for (let index = 1; index <= 20; index++) {
            let i = parseInt(prompt("Digite a sua idade"));
            soma += i;
        }

        let media = soma / 20;
        document.writeln(`A media das idades é ${media}`);
    </script>
</body>
