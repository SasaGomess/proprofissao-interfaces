<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia o número de faltas de um aluno em uma disciplina e exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta.</title>
</head>
<body>
    <script>

        let faltas = parseInt(prompt("Digite a quantidade de faltas em sua disciplina"));
        
        if(faltas > 15){
            document.write("Você foi reprovado por faltas :(");
        }else{
            document.write("Você não foi reprovado por faltas, e passou na disciplina, ufa! :)");
        }

    </script>
</body>
</html>
