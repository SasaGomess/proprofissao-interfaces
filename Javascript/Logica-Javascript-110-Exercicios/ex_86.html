<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia 10 n√∫meros inteiros e exiba-os em ordem crescente.</title>
</head>
<body>
    <script>
        let numeros = [];

        for (let index = 0; index < 10; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));
        }

        numeros.sort();

        numeros.forEach(n => {
            document.writeln(n);
        });
    </script>
</body>
</html>
