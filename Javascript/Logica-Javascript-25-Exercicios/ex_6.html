<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor.</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um numero"));

        document.writeln(`O numero digitado foi: ${numero}, seu antecessor é ${numero - 1} e seu sucessor é: ${numero + 1}`);
    </script>
</body>
</html>
