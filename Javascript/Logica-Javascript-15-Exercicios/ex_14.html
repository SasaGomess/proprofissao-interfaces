<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um algoritmo que leia 20 números e, ao final, escreva quantos estão entre 0 e 
100, quantos estão entre 101 e 200 e quantos são maiores de 200.  </title>
</head>

<body>
    <script>
        let entre0E100 = 0;
        let entre101E200 = 0;
        let maiorQue200 = 0;

        for (let index = 1; index <= 20; index++) {
            let n = parseInt(prompt(`Digite o ${index}° número`));

            if (n >= 0 && n <= 100) {

                entre0E100++;

            } else if (n <= 200) {

                entre101E200++;
            } else{

                maiorQue200++;
            }
        }
        document.writeln(`Quantidade de n° entre 0 e 100 são ${entre0E100}, entre 101 e 200 são ${entre101E200} e maiores que 200 ${maiorQue200}`);
    </script>
</body>
