<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos esse usuário ganha e imprima o resultado. </title>
</head>
<body>
    <script>
        let salarioMin = 1212.00;
        let salario = parseFloat(prompt("Digite seu salario"));

        let totalSalariosMin = salario / salarioMin;

        document.writeln(`QTD salarios minimos -> ${totalSalariosMin.toFixed(1)}`);
    </script>
</body>
</html>
