<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa em javascript que leia a idade de uma pessoa e informe a sua classe eleitoral</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("Digite a sua idade"));
        
        if(idade < 16){
            document.write("Não eleitor");
        }else if(idade >= 16 && idade < 18 || idade >= 65){
            document.write("Eleitor facultativo");
        }else{
            document.write("Eleitor obrigatório");
        }
    </script>
</body>
</html>
