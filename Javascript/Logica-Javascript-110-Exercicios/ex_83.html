<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que leia 7 números inteiros e exiba a média aritmética dos valores lidos.</title>
</head>
<body>
    <script>
        let numeros = [];
        let soma = 0;
        let media = 0;
        for (let index = 0; index < 7; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));
        }

        numeros.forEach(n => {
            soma += n;
        });

        media = soma / 7;

        document.writeln(media);
    </script>
</body>
</html>
