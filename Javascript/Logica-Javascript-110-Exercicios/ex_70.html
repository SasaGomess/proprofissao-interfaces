<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</title>
</head>
<body>
    <script>
    let valorTabuada = parseInt(prompt("Digite um numero"))
        for (let index = 1; index <= 10; index++) {
             document.write(` ${index} X ${valorTabuada} = ${(index * valorTabuada)} <br>`);
        }
    </script>
</body>
</html>
