<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia 20 números do usuário e exiba quantos números são maiores do que 8. </title>
</head>
<body>
    <script>
        let qtdMaior8 = 0;
        for (let index = 0; index < 20; index++) {
            let valor = parseFloat(prompt("Digite um valor "));

            if(valor > 8){
                qtdMaior8++;
            }
        }
        document.writeln(`A quantidade de valores maiores que 8 foram ${qtdMaior8}`);
    </script>
</body>
</html>
