<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia o peso e a altura de uma pessoa e exiba o seu Índice de Massa Corporal (IMC) e a sua classificação. Considere a tabela de classificação do IMC.</title>
</head>
<body>
    <script>
        let altura = parseFloat(prompt("Informe sua altura"));
        let peso = parseFloat(prompt("Informe seu peso"));
        let alturaAoQuadrado = Math.pow(altura, 2);
        let imc = peso / alturaAoQuadrado;

        if(imc < 18.5){
            document.write(`Você está com o IMC de ${imc}. Abaixo do peso`);
        } else if(imc <= 24.9){
            document.write(`Você está com o IMC de ${imc}. Peso normal`);
        } else if(imc <= 29.9){
            document.write(`Você está com o IMC de ${imc}. Sobrepeso`);
        } else if(imc <= 34.9){
            document.write(`Você está com o IMC de ${imc}. Obesidade Grau I`);
        } else if(imc <= 39.9){
            document.write(`Você está com o IMC de ${imc}. Obesidade Grau II`);
        }else{
            document.write(`Você está com o IMC de ${imc}. Obesidade Grau III (Mórbida)`);
        }
    </script>
</body>
</html>
