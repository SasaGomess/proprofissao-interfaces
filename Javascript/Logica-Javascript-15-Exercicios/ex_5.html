<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um algoritmo que leia 10 números do usuário e calcule a soma desses 
números.</title>
</head>
<body>
    <script>
        let soma = 0; 

        for (let index = 1; index <= 10; index++) {
            let n = parseInt(prompt("Digite um numero"));
            soma += n;
        }
        document.writeln(soma);
    </script>
</body>
