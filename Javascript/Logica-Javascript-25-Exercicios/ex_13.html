<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit.</title>
</head>
<body>
    <script>
        let C = parseInt(prompt("Digite a temperatura em graus C°"));

        let F = (9 * (C + 6)) / 5;

        document.writeln(`A temperatura em Fahrenheit é ${F}`);
    </script>
</body>
</html>
