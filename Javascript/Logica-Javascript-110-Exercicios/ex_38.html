<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".</title>
</head>
<body>
    <script>
        let n = 0;
        
        while(n < 50){
            n++;
            if(n % 2 == 0){
                document.writeln(`O n° ${n} é par <br>`)
            }
        }

    </script>
</body>
</html>
