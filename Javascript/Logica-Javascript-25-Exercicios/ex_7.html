<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias</title>
</head>
<body>
    <script>
        let mediaAritimetica = (8 + 9 + 7) / 3;
        let somaMedias = mediaAritimetica + 5;
        let mediaMedias = somaMedias / 2;

        document.write(`Media de 8, 9 e 7: ${mediaAritimetica} <br>`);
        document.write(`Media de 4, 5 e 6: 5 <br>`);
        document.write(`Soma das medias: ${somaMedias} <br>`);
        document.write(`Media das medias: ${mediaMedias} <br>`);
    </script>
</body>
</html>
