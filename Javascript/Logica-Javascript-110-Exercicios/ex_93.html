<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia 10 números inteiros e exiba quantos deles estão no intervalo de 10 a 50.</title>
</head>
<body>
    <script>
        let numeros = [];
        qtdNIntervalo = 0;

        for (let index = 0; index < 10; index++) {
            numeros[index] = parseInt(prompt("Digite um numero"));

            if(numeros[index] >= 10 && numeros[index] <= 50){
                qtdNIntervalo++;
            }
        }
        document.writeln(`A quantidade de numeros no intervalo entre 10 a 50 é ${qtdNIntervalo}`);

    </script>
</body>
</html>
