<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça um programa que leia uma matriz 3x3 de números inteiros e exiba a matriz na tela.</title>
</head>
<body>
    <script>
        let matriz = [[],[],[]];

        for (let index = 0; index < 3; index++) {
            for (let j = 0; j < 3; j++) {
                matriz[index][j] = parseInt(prompt("Digite um numero"));
            } 
        }
        for (let index = 0; index < 3; index++) {
            for (let j = 0; j < 3; j++) {
               document.writeln(`${matriz[index][j]}`)
            } 
            document.write("<br>");
        }

    </script>
</body>
</html>
