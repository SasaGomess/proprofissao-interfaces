<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia 10 números do usuário e calcule a soma desses números.</title>
</head>
<body>
    <script>
        let somaValoresUsuario;
        for (let index = 0; index < 10; index++) {
           somaValoresUsuario += parseFloat(prompt(`Digite o ${index + 1}° numero`));
        }
        document.writeln(somaValoresUsuario);
    </script>
</body>
</html>
