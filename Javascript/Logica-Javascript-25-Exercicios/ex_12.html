<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que calcule a soma dos números de 1 a 15. </title>
</head>
<body>
    <script>
        let soma;
        for (let index = 1; index <= 15; index++) {
            soma += index;
        }
        document.writeln(`O valor das somas é ${soma}`);
    </script>
</body>
</html>
