<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".</title>
</head>
<body>
    <script>
        let i = 0;

        while(i < 50){
            if(i % 2 != 0){
                document.writeln(`${i} `);
            }
            i++;
        }
        
    </script>
</body>
</html>
