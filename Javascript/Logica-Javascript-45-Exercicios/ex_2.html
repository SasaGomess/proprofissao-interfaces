<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "while".</title>
</head>
<body>
    <script>
       let soma = 0;
       let n = 0;

       while(n < 100){
        n++;
        soma += n;
       }
       document.write(`A soma dos numeros de 1 a 100 foi ${soma}`)
     
    </script>
</body>
</html>
