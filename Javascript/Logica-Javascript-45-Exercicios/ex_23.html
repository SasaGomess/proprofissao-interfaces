<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "do-while".</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Insira um valor limite para a sequencia de fibonnaci"));
        let i = 1;

        let n1 = 0;
        let n2 = 1;
        let aux;

        do{
            if(n1 == 0){
                document.writeln(n1);
                document.writeln(n2);
            }
            
            aux = n1 + n2;
            n1 = n2;
            n2 = aux;
            document.writeln(n2);
            i++;
        }while(i < n);

        
    </script>
</body>

</html>
