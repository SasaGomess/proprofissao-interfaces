<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade. </title>
</head>
<body>
    <script>
        let maiorIdade = 0;

        for (let index = 0; index < 20; index++) {
           let idadeUsuario = parseInt(prompt(`Digite a ${index + 1}° idade`));
           if(idadeUsuario >= 18){
                maiorIdade++;
           }
        }
        document.writeln(`Quantidade de maiores de idade ${maiorIdade}`)

    </script>
</body>
</html>
