<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia uma matriz 3x3 de números inteiros e exiba o menor valor presente na matriz.</title>
</head>
<body>
    <script>
      let matriz = [[], [], []];
      let menorN = 0;

      for (let index = 0; index < 3; index++) {
        for (let j = 0; j < 3; j++) {
          matriz[index][j] = parseInt(prompt("Digite um numero"));
        }
      }

      for (let index = 0; index < 3; index++) {
        for (let j = 0; j < 3; j++) {
            if(menorN > matriz[index][j] || menorN == 0){
               menorN = matriz[index][j];
            }
        }
      }
      document.writeln(`O menor numero da matriz 3 x 3 é ${menorN}`);
    </script>
</body>
</html>
