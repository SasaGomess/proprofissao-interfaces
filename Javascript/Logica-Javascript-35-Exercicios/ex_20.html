<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar.</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um numero"));

        if(numero % 2 == 0){
            document.write("Par");
        }else{
            document.write("Impar");
        }
    </script>
</body>
</html>
